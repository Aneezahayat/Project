<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .list{
        list-style-type: none;
        text-align: left;
        font-weight: bold;
       } 
    </style>
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="row text-center mt-4 mb-4">
            <div class="col-6">
                <h3> <b> TO DO LIST</b></h3>
                <input type="text" class="form-control" id="inputList" placeholder="Enter your task">
                <a href="#" class="btn btn-primary" id="submitButton">ADD</a>
            </div>
           <div class="row text-center mt-4 mb-4">
            <div class="col-6">
                <div class="displaylist">
                    <h3><b>DISPLAY ALL TASKS</b> </h3>
                    <ul class="list" id="ulList"> </ul>
                </div>
               </div>
           </div>

        </div>
        <a href="#" class="btn btn-danger" id="delBtn" onclick="addList()">DELETE</a>

    </div>
    <script src="todo.js"></script>
</body>
</html>
